<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .i{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <button onclick="myclick()" id="box">click me</button>
    <script>
        function myclick() {
            console.log("clicked");
            document.getElementById("box").classList.toggle("i")
        }
    </script>
</body>
</html>
